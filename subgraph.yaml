specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: dgnETHStaked
    network: mainnet
    source:
      address: "0x9d4b923ff6fa700358f05fc2f2a931c1e0061b57"
      abi: dgnETHStaked
      startBlock: 19961656
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
        - RewardDistributionUpdated
        - Transfer
        - Withdraw
      abis:
        - name: dgnETHStaked
          file: ./abis/dgnETHStaked.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: RewardDistributionUpdated(uint256,uint256,uint256)
          handler: handleRewardDistributionUpdated
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Withdraw(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleWithdraw
      file: ./src/dgn-eth-staked.ts
